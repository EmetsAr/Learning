<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>
<body>

<h1>Temperature converter</h1>
<form action="#">
	<h2>Convert FF into C</h2>
	<div class="row">
		<input type="text" class="farValue" value="0" placeholder="Put value in FF">
	</div>
	<div class="row">
		<input type="submit" id="tocel" value="convert into cel, result in console">
	</div>
</form>
<form action="#">
	<h2>Convert CC into F</h2>
	<div class="row">
		<input type="text" class="celValue" value="0" placeholder="Put value in FF">
	</div>
	<div class="row">
		<input type="submit" id="tofar" value="convert into far, result in console">
	</div>
</form>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
